<template>
    <lightning-card title="User Details">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                   
                    <th class="" scope="col">
                        <div class="slds-truncate" title="ID">Id</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                </tr>
            </thead>
            <tbody>
            <template for:each={mapData} for:item="mapObj">
                <tr key={mapObj.Id}>
                   
                    <th scope="col">
                        <div>{mapObj.key}</div>
                    </th>
                    <th scope="col">
                        <div>{mapObj.value}</div>
                    </th>
                    </tr>
                    </template>
                </tbody>
        </table>
    </lightning-card>
</template>
